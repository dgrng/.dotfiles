# Window configuration
window:
  decorations: none 
  opacity: 0.75

# Font configuration
font:
  normal:
    family: Hack Nerd Font 
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 14.0

# Colors
colors:
  primary:
    background: '0x282828'
    foreground: '0xeeeeee'
    cursor:
      text: '0xf1c1c1' 
        #cursor: '0xff2600'
  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xf43753'
    green:   '0xc9d05c'
    yellow:  '0xffc24b'
    blue:    '0xb3deef'
    magenta: '0xd3b987'
    cyan:    '0x73cef4'
    white:   '0xeeeeee'
  # Bright colors
  bright:
    black:   '0x4c4c4c'
    red:     '0xf43753'
    green:   '0xc9d05c'
    yellow:  '0xffc24b'
    blue:    '0xb3deef'
    magenta: '0xd3b987'
    cyan:    '0x73cef4'
    white:   '0xfeffff'
mouse:
  hide_when_typing: true 

# key bindings
key_bindings:
  - {key: F, mods: Command, action: ToggleFullScreen }
